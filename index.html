<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Country Select jQuery Plugin Example</title>
    <link
      href="https://www.jqueryscript.net/css/jquerysctipttop.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="demo.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://www.jqueryscript.net/demo/country-picker-flags/build/css/countrySelect.css">
  </head>
  <body>
    <div class="container">
      <form>
        <div class="form-item">
          <input id="country_selector" type="text" />
          <label for="country_selector" style="display: none"
            >Select a country here...</label
          >
        </div>
        <div class="form-item" style="display: none">
          <input
            type="text"
            id="country_selector_code"
            name="country_selector_code"
            data-countrycodeinput="1"
            readonly="readonly"
            placeholder="Selected country code will appear here"
          />
          <label for="country_selector_code"
            >...and the selected country code will be updated here</label
          >
        </div>
        <button type="submit" style="display: none">Submit</button>
      </form>
    </div>
    <!-- Load jQuery from CDN so can run demo immediately -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://www.jqueryscript.net/demo/country-picker-flags/build/js/countrySelect.js"></script>
    <script>
      $("#country_selector").countrySelect({
        preferredCountries: ["ca", "gb", "us", "ng"],
      });
    </script>
  </body>
</html>
